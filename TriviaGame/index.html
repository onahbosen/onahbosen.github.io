<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>trivia</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body class="box-object-gradient-hor bg-pan-left">
<header class="game-info">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1>sea slug trivia</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn btn-light start">start</button>
            </div>
        </div>
    </div>
</header>
<div class="container game">
    <div class="row">
        <div class=" col-sm">
            <h3><span class="timer"></span></h3>
        </div>
    </div>
    <div class="row shadow-pop-tr game-play"
        <div class="col-sm">
            <h2 class="question" id="question"></h2>
            <div class="row">
                <div class="col-sm"
                <div class="list-group" id="options"></div>
            </div>
            <div class="row>
                <span class="col-sm" id="results"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
