<!DOCTYPE html>
<html lang="en">

<head>
    <title>crystal collector</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>crystal collector</h1>
        </div>
        <div class="col-md-8">
            <div class="alert alert-light alert-dismissible fade show" role="alert">
                <strong>instructions:</strong> click the crystals to add up to the number
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md">
            <p id="targetNumber"><span class="target-number"></span></p>
            <p id="currentNumber"><span class="current-number">0</span></p>
        </div>
    </div>

    <div class="row crystal-list">
            <a href="#" class="crystal-click col-md-3"><span class="randomText sr-only"></span><img id="crystal1" src="assets/images/crystal1.jpeg" alt=""/></a>
            <a href="#" class="crystal-click col-md-3"><span class="randomText sr-only"></span><img id="crystal2" src="assets/images/crystal2.jpeg" alt=""/></a>
            <a href="#" class="crystal-click col-md-3"><span class="randomText sr-only"></span><img id="crystal3" src="assets/images/crystal3.jpeg" alt=""/></a>
            <a href="#" class="crystal-click col-md-3"><span class="randomText sr-only"></span><img id="crystal4" src="assets/images/crystal4.jpeg" alt=""/></a>

    </div>
    <div class="row">
        <div class="col-md-3">
            <p>wins: <span id="wins"></span></p>
        </div>
        <div class="col-md-9">
            <p>losses: <span id="losses"></span></p>
        </div>
    </div>
</div>
</div>
</body>

</html>
