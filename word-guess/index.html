    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>bird game!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <h1>hangbird!!!</h1>
        </div>
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <h2>press a-z 2 guess!!</h2>
                <h4>wins!</h4>
                <h5 id="totalWins"></h5>
                <h4>word??</h4>
                <h3 id="currentWord"></h3>
                <h4>guesses</h4>
                <h6 id="remainingGuesses"></h6>
                <h4>letters guessed</h4>
                <h3 id="guessedLetters"></h3>
            </div>
            <div class="col-md-6 gameplay-column">
                <img id="bird1" src="assets/images/bird1.JPG" alt=""/>
                <img id="bird2" src="assets/images/bird2.JPG" alt=""/>
                <h2 id="tryAgain">press any key 2 try again!</h2>
            </div>
        </div>
    </div>
    </div>
    <script>
        resetGame();
        updateDisplay();
    </script>
